- name: Setup Redis repo
  ansible.builtin.copy:
    src: redis.repo
    dest: /etc/yum.repos.d/redis.repo

- name: Install Redis
  ansible.builtin.yum:
    name: redis
    state: installed

- name: Update Redis config file
  ansible.builtin.replace:
    path: "{{item}}"
    regexp: "127.0.0.1"
    replace: '0.0.0.0'